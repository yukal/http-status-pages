  <title>HTTP Status Codes Demo: Stylized Error Pages</title>

  <!-- Assets -->
  <link rel="stylesheet" href="assets/styles.css">
  <script src="assets/core_locale.min.js"></script>
</head>

<body>
  <header class="header">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
      <symbol id="chevron-l" viewBox="0 0 24 24">
        <path d="M 12.2166,2.3867 2.6033,12 12.2166,21.6133" />
      </symbol>
      <symbol id="chevron-r" viewBox="0 0 24 24">
        <path d="M 2.6034,2.3867 12.2167,12 2.6034,21.6133" />
      </symbol>
    </svg>

    <nav>
      <button>CZ</button>
      <button>DE</button>
      <button class="active">EN</button>
      <button>FR</button>
      <button>HI</button>
      <button>JP</button>
      <button>KR</button>
      <button>PL</button>
      <button>TR</button>
      <button>UA</button>
    </nav>
  </header>

  <main id="error-container">
    <div class="error">
      <figure class="error-icon">
        <img id="http-status-icon" src="assets/sprite.svg#fawkes-mask"
          alt="Guy Fawkes mask illustrating the 401 Unauthorized status code">
      </figure>

      <h1 id="http-status-code">401</h1>
      <h2 id="http-status-text">Unauthorized</h2>
      <p id="http-status-desc">Authentication is required and has failed or has not yet been provided.</p>
      <a href="/http-status-pages/">Home page</a>
    </div>
  </main>

  <svg class="icon left">
    <use href="#chevron-l"></use>
  </svg>
  <svg class="icon right">
    <use href="#chevron-r"></use>
  </svg>

  <footer class="footer">
    <p class="mx-1"><span class="hook">↪</span> <a href="https://github.com/yukal/http-status-pages/">GitHub</a></p>
    <p class="mx-1"><span class="hook">↪</span> <a href="https://colorlib.com/wp/cat/404-error/">Colorlib</a></p>
    <p class="ms-1 me-2"><span class="hook">↪</span> <a href="https://openmoji.org/">OpenMoji</a></p>

    <p class="ms-1">
      <kbd>Home</kbd>
      <kbd>End</kbd>
    </p>
    <p class="me-1">
      <kbd>PgUp</kbd>
      <kbd>PgDn</kbd>
    </p>

    <p><kbd>1</kbd><kbd>4</kbd></p>
    <p><kbd>2</kbd><kbd>5</kbd></p>
    <p><kbd>3</kbd><kbd>6</kbd></p>

    <p class="arrows offset ms-1">
      <kbd>&larr;</kbd>
    </p>
    <p class="arrows">
      <kbd>&uarr;</kbd>
      <kbd>&darr;</kbd>
    </p>
    <p class="arrows offset me-1">
      <kbd>&rarr;</kbd>
    </p>

    <p class="hint">Use keyboard <br> To navigate</p>
  </footer>

  <script src="assets/core.js"></script>
</body>

</html>
