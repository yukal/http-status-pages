<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport-fit" content="cover">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow">
  <meta name="google" content="notranslate">

  <meta name="description" content="HTTP Status Codes – Demo">
  <meta name="keywords" content="HTTP, Status Codes, Demo, Error Pages, 404, 401, Unauthorized, Web Development">

  <!-- Copyright -->
  <meta name="copyright" content="Copyright © 2025 Alex Yu">
  <meta name="author" content="Alex Yu">

  <!-- License -->
  <meta name="license" content="https://creativecommons.org/licenses/by-sa/4.0/">
  <meta name="license" content="https://creativecommons.org/licenses/by-sa/4.0/legalcode">
  <meta name="license" content="https://creativecommons.org/licenses/by-sa/4.0/deed.en">

  <!-- Startup configuration -->
  <link rel="manifest" href="manifest.webmanifest">

  <!-- Fallback application metadata for legacy browsers -->
  <meta name="application-name" content="HTTP Status Codes – Demo">
  <meta name="apple-mobile-web-app-title" content="HTTP Status Codes – Demo">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <meta name="color-scheme" content="light">

  <link rel="shortcut icon" href="favicon.ico">
  <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="icon" type="image/svg+xml" sizes="any" href="icon.svg">
  <link rel="icon" type="image/x-icon" sizes="16x16 32x32 48x48" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/android-chrome-512x512.png">
  <link rel="apple-touch-icon" href="assets/favicon/apple-touch-icon.png">

  <title>HTTP Status Codes – Demo</title>

  <!-- Assets -->
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="assets/core_locale.min.js"></script>
  <script src="assets/core.js"></script>
</head>

<body>
  <!-- https://codepen.io/Alex-Yu-Soft-Engineer/pen/azvEqoN -->

  <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="chevron-l" viewBox="0 0 24 24">
      <path d="M 12.2166,2.3867 2.6033,12 12.2166,21.6133" />
    </symbol>
    <symbol id="chevron-r" viewBox="0 0 24 24">
      <path d="M 2.6034,2.3867 12.2167,12 2.6034,21.6133" />
    </symbol>
  </svg>

  <header class="header">
    <button>CZ</button>
    <button>DE</button>
    <button class="active">EN</button>
    <button>FR</button>
    <button>HI</button>
    <button>JP</button>
    <button>KR</button>
    <button>PL</button>
    <button>TR</button>
    <button>UA</button>
  </header>

  <section id="error-container">
    <div class="error">
      <div class="error-icon">
        <img src="./assets/sprite.svg#fawkes-mask" alt="sprite fawkes-mask" id="http-status-icon">
      </div>
      <h1 id="http-status-code">401</h1>
      <h2 id="http-status-text">Unauthorized</h2>
      <p id="http-status-desc">Authentication is required and has failed or has not yet been provided.</p>
      <a href="/http-status-pages/">Home page</a>
    </div>
  </section>

  <svg class="icon left">
    <use href="#chevron-l"></use>
  </svg>
  <svg class="icon right">
    <use href="#chevron-r"></use>
  </svg>

  <footer class="footer">
    <p class="mx-1"><span class="hook">↪</span> <a href="https://github.com/yukal/http-status-pages">GitHub</a></p>
    <p class="mx-1"><span class="hook">↪</span> <a href="https://colorlib.com/wp/cat/404-error/">Colorlib</a></p>
    <p class="ms-1 me-2"><span class="hook">↪</span> <a href="https://openmoji.org/">OpenMoji</a></p>

    <p class="ms-1">
      <kbd>Home</kbd>
      <kbd>End</kbd>
    </p>
    <p class="me-1">
      <kbd>PgUp</kbd>
      <kbd>PgDn</kbd>
    </p>

    <p><kbd>1</kbd><kbd>4</kbd></p>
    <p><kbd>2</kbd><kbd>5</kbd></p>
    <p><kbd>3</kbd><kbd>6</kbd></p>

    <p class="arrows offset ms-1">
      <kbd>&larr;</kbd>
    </p>
    <p class="arrows">
      <kbd>&uarr;</kbd>
      <kbd>&darr;</kbd>
    </p>
    <p class="arrows offset me-1">
      <kbd>&rarr;</kbd>
    </p>

    <p class="hint">Use keyboard <br> To navigate</p>
  </footer>
</body>

</html>
